<section class="border_general">
        <fieldset class="center">
        <p>
        <form action="" method="get">
            <li>
                <label for="name">Nombre y Apellido:</label>
                <input type="text" id="name">
            </li>
        </p>
        <p> 
            <li>
                <label for="email">Email:</label>
                <input type="email" id="email">
            </li>
        </p>
        <p>
            <li>
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono">
            </li>
        </p>
        <p>
                <label for="Sexo">Sexo</label>
                    <select name="Sexo">
                        <option value=" "> </option>
                        <option value="F">Femenino</option>
                        <option value="M">Masculino</option>
                        <option value="O">Otro</option>
                    </select>
        </p>
        <p>
                <label for="mje">Mensaje:</label>
                    <textarea name="mje" id="mje" cols="40" rows="10"> 
                    </textarea>    
        </p>
                <div class="center__title">
                    <input class="btnsec" type="submit" value="Enviar"/>
                    <input class="btnsec" type="reset" value="Borrar información">
                </div>  
        <p>
                <div class="center__title"><i>Desea recibir información?</i></div>
        <br>
                <div class="center__title">
                    <label for="subsi"><i>Sí</i></label>
                    <input type="checkbox" name="suscripción" id="subsi">
                    <label for="subno"><i>No</i></label>
                    <input type="checkbox" name="suscripción" id="subno">
                </div>
        </p>
        </form>
